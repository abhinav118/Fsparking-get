<ion-view view-title="Spots">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="spot in spots" type="item-text-wrap" href="#/tab/spots/{{spot.spotId}}">
        <img ng-src="img/{{spot.img}}">
        <h2>{{spot.address1}}</h2>
        <p>{{spot.city}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
